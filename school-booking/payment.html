<!DOCTYPE html>
<html>
    <head>

    <title>Confirm Booking</title>
    <link rel="stylesheet" href="assets/css/payment.css">
    </head>

    <body>
        <div class="container">
            <h2>Confirm Your Booking</h2>

            <form id="paymentForm">
                <label>Full Name:</label>
                <input type="text" id="fullName" required><br><br>

                <label>Student Number</label>
                <input type="text" id="studentNumber" required><br><br>

                <label>M-Pesa Phone Number:</label>
                <input type="tel" id="mpesaNumber" required><br><br>

                <button type="submit">Confirm & Pay</button>
            </form>

            <div id="paymentSuccess" style="display: none; margin-top: 20px;">
                <p>âœ… Payment successful!</p>
                <button id="receiptBtn">Get Receipt</button>
            </div>
        </div>

        <script src="assets/js/payment.js"></script>
    </body>
</html>
